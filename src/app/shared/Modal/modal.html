<mat-icon class="dialog-close-icon" (click)="close()">close</mat-icon>
<h3 *ngIf="data.title" mat-dialog-title>{{data.title}}</h3>

<div mat-dialog-content>
    <span *ngIf="data.message">{{data.message}}</span>
</div>
<div mat-dialog-actions>
    <ng-container *ngIf="data.confirm">
        <button mat-button [mat-dialog-close]="true">Confirm</button>
        <button mat-button [mat-dialog-close]="false">Cancel</button>
    </ng-container>
    <!-- <button mat-button *ngIf="!data.confirm" (click)="close()">Close</button> -->
</div>
